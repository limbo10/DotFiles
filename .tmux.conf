# scrollback size
set -g history-limit 10000


################################
# Keybinds
###############################

# Changing Ctrl b to Alt a as the command button
unbind C-b
set -g prefix M-a

# set first window to index 1 (not 0) to map more to the keyboard layout
set -g base-index 1
set -g pane-base-index 1

#setting the delay between prefix and command
set -s escape-time 2

# Set bind key to reload configuration file
bind r source-file ~/.tmux.conf \; display â€‹"Reloaded!"


# --------------------------------- Create ----------------------------------
# Create pane 
bind-key u split-window -h
bind-key n split-window -v

# Create Window
unbind c
unbind t
bind-key t new-window

# Create Session
bind-key s new-session

# --------------------------------- Delete ----------------------------------

# Kill Pane
bind-key q kill-pane

# Kill Window
unbind e
bind-key e kill-window

# Kill Session
bind-key x kill-session

# --------------------------------- Movement ----------------------------------

# Switching Pane
bind -n C-h select-pane -L
bind -n C-l select-pane -R
bind -n C-k select-pane -U
bind -n C-j select-pane -D

# Shift arrow to switch windows
bind -n C-p previous-window
bind -n C-n next-window

# Enable mouse support
set -g mouse on

# No delay for escape key press
set -sg escape-time 0

# Theme
set -g status-bg black
set -g status-fg white
set -g status-interval 10
set -g status-left-length 30
set -g status-left '#[fg=green](#S) #(whoami) '
set -g status-right '#[fg=yellow]#[default] #[fg=white]%H:%M#[default]'

